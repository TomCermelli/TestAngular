<div class="modal-header">
  <h5 class="modal-title">Supression d'un utilisateur</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Vous allez supprimer {{user.name}} de la base de donnée, êtes vous sur de votre choix ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="deleteUser(user)">Confirmé</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()" >Annulé</button>
</div>
